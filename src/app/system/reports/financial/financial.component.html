<!-- <Section [ngClass]="['custom-table-container']"> -->
<Section [dir]="direction"  class="toolSection" mat-elevation-z8>

  <mat-table #table [dataSource]="dataSource"  style="width: 100%">

    
    <ng-container matColumnDef="report">      <mat-header-cell class="centH" *matHeaderCellDef>{{report}}</mat-header-cell>     <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.report}}</mat-cell>
    </ng-container>

    
    
    

    <!-- edit Column -->
    <ng-container matColumnDef="from">
      <mat-header-cell class="centH" *matHeaderCellDef>{{from}}</mat-header-cell>
      <mat-cell class="cent" mat-cell *matCellDef="let row">
        <mat-form-field class="matD"> 
          <input matInput name="date"  type="date" [(ngModel)]="row.fromDate" > 
        </mat-form-field> 
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="to">
      <mat-header-cell class="centH" *matHeaderCellDef>{{to}}</mat-header-cell>
      <mat-cell class="cent" mat-cell *matCellDef="let row">
        <mat-form-field class="matD"> 
          <input matInput name="date"  type="date" [(ngModel)]="row.toDate" > 
        </mat-form-field> 
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="account">
      <mat-header-cell class="centH" *matHeaderCellDef>{{account}}</mat-header-cell>
      <mat-cell class="cent" mat-cell *matCellDef="let row">
        <div class="matC" *ngIf="row.accountAppear  && !row.inSub">
          <app-my-test-auto cssClass="inside" style="width: 100%;" refId="accountid" refCondition="active=1 and deleted=0 and accountid>1" refTable="account" refColumn="concat(accountname,':',accountcode)" [labelValue]="account" [initialValue]="row.account" (resultId)="row.account= $event"></app-my-test-auto>
        </div>

        <!-- <mat-form-field class="matC" *ngIf="row.accountAppear  && !row.inSub">
          <mat-select [(ngModel)]="row.account" matNativeControl name="account" [placeholder]="account"
            >
            <mat-option *ngFor="let item of row.value2" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        
        <div class="matC"  *ngIf="row.accountAppear  && row.inSub">
          <app-my-test-auto cssClass="inside" style="width: 100%;" refId="miscdetailid" refCondition="miscid=31" refTable="miscdetail" refColumn="misctext" labelValue="Sub-account type" [initialValue]="row.account" (resultId)="onResults(row, $event)"></app-my-test-auto>
        </div>

        <!-- <mat-form-field class="matC" *ngIf="row.accountAppear  && row.inSub">
          <mat-select [(ngModel)]="row.account" (selectionChange)="subTypeChange($event.value)" matNativeControl name="account" placeholder="Sub-account type"
            >
            <mat-option *ngFor="let item of row.value2" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="company" >
      <mat-header-cell class="centH" *matHeaderCellDef>{{company}}</mat-header-cell>
      <mat-cell class="cent" mat-cell *matCellDef="let row"  >
        <div class="matC" *ngIf="(row.companyAppear  && !row.inSub)">
          <app-my-test-auto cssClass="inside" style="width: 100%;" refId="syscompid" refCondition="active=1 and deleted=0 and syscompid>1" refTable="syscomp" refColumn="businessname"  [initialValue]="row.company" (resultId)="row.company=$event"></app-my-test-auto>
        </div>

        <!-- <mat-form-field class="matC" *ngIf="(row.companyAppear  && !row.inSub)" >
          <mat-select  [(ngModel)]="row.company" matNativeControl name="company" [placeholder]="company"
            >
            <mat-option *ngFor="let item of row.value" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
          <!-- <div class="select-wrap"  *ngIf="row.accountAppear  && row.inSub && drop2Appear">
            <app-my-test-auto style="width: 100%;" refId="supplierid" refCondition="active=1 and deleted=0 and supplierid>1" refTable="supplier" refColumn="suppliername"  [initialValue]="row.supplier" (resultId)="row.supplier=$event"></app-my-test-auto>
          </div> -->

        <mat-form-field class="matC" *ngIf="row.accountAppear  && row.inSub && drop2Appear">
          <mat-select [(ngModel)]="row.accountDrop2" matNativeControl name="account" [placeholder]="account"
            >
            <mat-option *ngFor="let item of val3 " [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field class="matC" *ngIf="(row.companyAppear && row.inSub)">
          <mat-select  [(ngModel)]="row.company" matNativeControl name="company" placeholder="Sub-account type"
            >
            <mat-option *ngFor="let item of row.value" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="matC" *ngIf="(row.companyAppear && row.inSub)">
          <mat-select  [(ngModel)]="row.company" matNativeControl name="company" placeholder="company-in-sub"
            >
            <mat-option *ngFor="let item of row.value3" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
      </mat-cell>
      <!-- <mat-cell class="cent" mat-cell *matCellDef="let row"  *ngIf="false">
        <mat-form-field class="matC" *ngIf="row.companyAppear">
          <mat-select  [(ngModel)]="row.company" matNativeControl name="company" [placeholder]="Sub-account type"
            >
            <mat-option *ngFor="let item of row.value" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell> -->
    </ng-container>
    <ng-container matColumnDef="fetch">
      <mat-header-cell class="centH" *matHeaderCellDef>{{fetch}}</mat-header-cell>
      <mat-cell class="cent" mat-cell *matCellDef="let row">
        <button class="Btn" mat-icon-button color="primary" class="Btn" (click)="onReport(row.reportSelected,row.fromDate, row.toDate, row.company, row.account, row.accountDrop2)" [disabled]="!screenRights.editFlag">
          <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true">printer</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"><button class="Btn" mat-icon-button color="primary"
          (click)="onDelete(row.journalEntryId)" [disabled]="!screenRights.deleteFlag">
          <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true" color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- view Column -->
    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef>View</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"><button class="Btn" mat-icon-button color="primary" (click)="onView(row.journalEntryId)"
          [disabled]="!screenRights.viewFlag">
          <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true" color="primary">visibility
          </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></mat-row>

  </mat-table>

</Section>

  <mat-paginator [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="paginatoryOperation($event)" showFirstLastButtons>
</mat-paginator>
