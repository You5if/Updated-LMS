<!-- <Section [ngClass]="['custom-table-container']"> -->
<Section [dir]="direction" fxHide.xs class="toolSection" mat-elevation-z8>

  <mat-table #table [dataSource]="dataSource"  style="width: 100%">

    <!-- Columns definition here to be displayed -->

    <ng-container matColumnDef="select">
      <mat-header-cell class="cbPad"  *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
</mat-checkbox>
      </mat-header-cell>
       <mat-cell class="cbPad" *matCellDef="let row; let i = index">
        <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; onId(i,row)"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>

      </mat-cell>

  </ng-container>

    <ng-container matColumnDef="Currency">      <mat-header-cell class="centH" *matHeaderCellDef>{{currency}}</mat-header-cell>     <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.currencyName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="FromDate">      <mat-header-cell class="centH" *matHeaderCellDef>{{fromDate}}</mat-header-cell>     <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.fromDate | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ToDate">      <mat-header-cell class="centH" *matHeaderCellDef>{{toDate}}</mat-header-cell>     <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.toDate | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Amount">      <mat-header-cell class="centH" *matHeaderCellDef>{{price}}</mat-header-cell>     <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.amount}}</mat-cell>
    </ng-container>



    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell class="cent" *matHeaderCellDef>{{edit}}</mat-header-cell>
      <mat-cell mat-cell class="cent" *matCellDef="let row">
        <button class="Btn" mat-icon-button color="primary" (click)="onEdit(row.forexId)" [disabled]="!screenRights.editFlag">
          <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"><button class="Btn" mat-icon-button color="primary"
          (click)="onDelete(row.forexId)" [disabled]="!screenRights.deleteFlag">
          <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true" color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- view Column -->
    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef>View</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"><button class="Btn" mat-icon-button color="primary" (click)="onView(row.forexId)"
          [disabled]="!screenRights.viewFlag">
          <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true" color="primary">visibility
          </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row class="headerRow" class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;"   [class.active]="clickedRows.has(row)" ></mat-row>

  </mat-table>

</Section>

<section [dir]="direction" class="cards_section" fxHide.gt-xs>
  <div *ngFor="let index of indexes">
    <mat-card fxLayout  class="card">
      <div>
        <div fxLayoutGap="5px" class="index_row">
          <h3>{{currency}}</h3>
          <h3>:</h3>
          <h3 class="indexContent">{{ index.currencyName }}</h3>
        </div>
        <div fxLayoutGap="5px" class="index_row">
          <h3>{{fromDate}}</h3>
          <h3>:</h3>
          <h3 class="indexContent">{{ index.fromDate | date}}</h3>
        </div>
        <div fxLayoutGap="5px" class="index_row">
          <h3>{{toDate}}</h3>
          <h3>:</h3>
          <h3 class="indexContent">{{ index.toDate | date}}</h3>
        </div>
      </div>
      <div>
        <!-- <button class="Btn" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
<mat-menu #menu="matMenu">
  <button (click)="onEdit(index.forexId)" class="Btn" mat-menu-item>{{edit}}</button>
  
</mat-menu> -->
      </div>
    </mat-card>

  </div>
</section>


<div class="paginator">
  <mat-paginator [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="paginatoryOperation($event)" showFirstLastButtons>
</mat-paginator>

</div>
